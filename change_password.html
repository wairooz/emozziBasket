<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Emozzii shopping</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/select2.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <header>
        <div class="primary_nav">
            <nav>
                <ul class="main_menu hor">
                    <li><a href="">Главная</a></li>
                    <li><a href="">Как это работает?</a></li>
                    <li><a href="">Оплата и доставка</a></li>
                    <li><a href="">Активировать эмоцию</a></li>
                </ul>
                <a href="" class="basket_header_block">
                    <div class="icon_sprite basket"></div>
                    <span>Корзина</span>
                    <div class="basket_header_number">
                        <span class="fake_table"><span class="fake_table_cell">3</span></span>
                    </div>
                </a>
                <a href="" class="cabinet_header_block">
                    <span>Личный кабинет</span>
                    <div class="icon_sprite sign_in"></div>
                </a>
                <div class="clearfix"></div>
            </nav>
        </div>
        <div class="secondary_nav">
            <nav>
                <div class="tel_header_block">0 800 505 449</div>
                <a href="" class="adviser_header_block">
                    <span>Онлайн-консультант</span>
                    <div class="icon_sprite adviser"></div>
                </a>
                <div class="search_header_block">
                    <form action="">
                        <input type="text" placeholder="Начните искать эмоцию" />
                        <input type="submit" class="icon_sprite search" value="" />
                    </form>
                </div>
                <div class="clearfix"></div>
            </nav>
        </div>
    </header>
    <section class="content">
        <form action="">
            <div class="form_body">
                <nav class="content_nav">
                    <ul class="basket_menu hor">
                        <li><a href="">Корзина</a></li>
                        <li><a href="">Отложенные товары</a></li>
                        <li><a href="">Личная информация</a></li>
                        <li><a href="">История заказов</a></li>
                    </ul>
                </nav>
                <h1 class="title">Личная информация</h1>
                <h3 class="info">Смена пароля</h3>
                <div class="form_elements">
                    <div class="field_group">
                        <label>
                            <div class="field_name">Старый пароль</div>
                            <div class="input_wrap">
                                <input type="password" />
                            </div>
                            <div class="clearfix"></div>
                        </label>
                    </div>
                    <div class="field_group">
                        <label>
                            <div class="field_name">Новый пароль</div>
                            <div class="input_wrap">
                                <input type="password" />
                            </div>
                            <div class="clearfix"></div>
                        </label>
                    </div>
                    <div class="field_group">
                        <label>
                            <div class="field_name">Подтвердите новый пароль</div>
                            <div class="input_wrap">
                                <input type="password" />
                            </div>
                            <div class="clearfix"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form_actions">
                <div class="buttons_container change_password">
                    <input type="submit" value="Сменить пароль" class="button pink" />
                    <button class="button black">Назад к данным</button>
                </div>
            </div>
        </form>
    </section>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/select2.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
