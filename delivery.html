<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Emozzii shopping</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/select2.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <header>
        <div class="primary_nav">
            <nav>
                <ul class="main_menu hor">
                    <li><a href="">Главная</a></li>
                    <li><a href="">Как это работает?</a></li>
                    <li><a href="">Оплата и доставка</a></li>
                    <li><a href="">Активировать эмоцию</a></li>
                </ul>
                <a href="" class="basket_header_block">
                    <div class="icon_sprite basket"></div>
                    <span>Корзина</span>
                    <div class="basket_header_number">
                        <span class="fake_table"><span class="fake_table_cell">3</span></span>
                    </div>
                </a>
                <a href="" class="cabinet_header_block">
                    <span>Личный кабинет</span>
                    <div class="icon_sprite sign_in"></div>
                </a>
                <div class="clearfix"></div>
            </nav>
        </div>
        <div class="secondary_nav">
            <nav>
                <div class="tel_header_block">0 800 505 449</div>
                <a href="" class="adviser_header_block">
                    <span>Онлайн-консультант</span>
                    <div class="icon_sprite adviser"></div>
                </a>
                <div class="search_header_block">
                    <form action="">
                        <input type="text" placeholder="Начните искать эмоцию" />
                        <input type="submit" class="icon_sprite search" value="" />
                    </form>
                </div>
                <div class="clearfix"></div>
            </nav>
        </div>
    </header>
    <section class="content">
        <form action="">
            <div class="form_header">
                <nav class="content_nav">
                    <ul class="basket_menu hor">
                        <li><a href="">Корзина</a></li>
                        <li><a href="">Отложенные товары</a></li>
                        <li><a href="">Личная информация</a></li>
                        <li><a href="">История заказов</a></li>
                    </ul>
                </nav>
                <div class="steps_block">
                    <ul class="steps hor">
                        <li>
                            <a href="">
                                <span class="step_number">1</span>
                                <span class="step_title">Ваш заказ</span>
                            </a>
                        </li>
                        <li class="active">
                            <a href="">
                                <span class="step_number">2</span>
                                <span class="step_title">Подтверждение</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form_body">
                <div class="form_elements">
                    <div class="field_group">
                        <label>
                            <div class="field_name">Ваш телефон</div>
                            <div class="input_wrap">
                                <input type="text" value="" />
                            </div>
                            <div class="clearfix"></div>
                        </label>
                    </div>
                    <div class="field_group">
                        <label>
                            <div class="field_name">Имя</div>
                            <div class="input_wrap">
                                <input type="text" value="" />
                            </div>
                            <div class="clearfix"></div>
                        </label>
                    </div>
                    <div class="field_group">
                        <label>
                            <div class="field_name">Фамилия</div>
                            <div class="input_wrap">
                                <input type="text" value="" />
                            </div>
                            <div class="clearfix"></div>
                        </label>
                    </div>
                    <div class="field_group">
                        <label>
                            <div class="field_name">Email</div>
                            <div class="input_wrap">
                                <input type="email" value="" />
                            </div>
                            <div class="clearfix"></div>
                        </label>
                    </div>
                    <div class="field_group">
                        <label>
                            <div class="field_name">Способ доставки</div>
                            <div class="select_wrap select_gray ">
                                <select name="" id="">
                                    <option value="third_party">Третьему лицу</option>
                                </select>
                            </div>
                            <div class="clearfix"></div>
                        </label>
                    </div>
                    <div class="field_group">
                        <label>
                            <div class="field_name">Адрес получателя</div>
                            <div class="address_wrap">
                                <input type="text" value="" />
                            </div>
                            <div class="clearfix"></div>
                        </label>
                    </div>
                    <div class="field_group">
                        <label>
                            <div class="field_name">Телефон получателя</div>
                            <div class="input_wrap">
                                <input type="text" value="" />
                            </div>
                            <div class="clearfix"></div>
                        </label>
                    </div>
                    <div class="field_group">
                        <label>
                            <div class="field_name">Имя получателя</div>
                            <div class="input_wrap">
                                <input type="text" value="" />
                            </div>
                            <div class="clearfix"></div>
                        </label>
                    </div>
                    <div class="field_group">
                        <label>
                            <div class="field_name">Способ оплаты</div>
                            <div class="select_wrap select_gray ">
                                <select name="" id="">
                                    <option value="visa">VISA</option>
                                    <option value="maestro">MAESTRO</option>
                                    <option value="master_card">MASTER CARD</option>
                                </select>
                            </div>
                            <div class="clearfix"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form_actions">
                <div class="buttons_container order_submit">
                    <div class="to_pay_block">
                        <span>Итого к оплате </span>
                        <span class="bold sum_to_pay">789</span>
                        <span class="bold">грн</span>
                    </div>
                    <input type="submit" value="Оформить заказ" class="button pink" />
                    <div class="clearfix"></div>
                </div>
            </div>
        </form>
    </section>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/select2.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
